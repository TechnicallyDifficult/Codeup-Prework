<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My First HTML Form</title>
	</head>
	<body>
		<h1>Please Log In</h1>
		<form method="POST" action="http://requestb.in/oqz1w7or">
			<p>
				<label for="username">Username:</label>
				<input id="username" name="username" type="text" placeholder="ユーザー名">
			</p>
			<p>
				<label for="password">Password:</label>
				<input id="password" name="password" type="password" placeholder="パスワード">
			</p>
			<p>
				<button type="submit">Login</button>
			</p>
		</form>
		<h2>Email us</h2>
		<form method="POST" action="http://requestb.in/oqz1w7or">
			<p>
				<label for="to">To:</label>
				<input id="to" name="to" type="text">
			</p>
			<p>
				<label for="from">From:</label>
				<input id="from" name="from" type="text">
			</p>
			<p>
				<label for="subject">Subject:</label>
				<input id="subject" name="subject" type="text">
			</p>
			<p>
				<textarea id="email_body" name="email_body" rows="5" cols="40" placeholder="Message goes here."></textarea>
			</p>
			<p>
				<input id="save_copy" name="save_copy" type="checkbox" value="yes" checked>
				<label for="save_copy">Save a copy to your sent folder?</label>
			</p>
			<p>
				<button type="submit">Send</button>
			</p>
		</form>
		<h2>Multiple Choice Test</h2>
		<form method="POST" action="http://requestb.in/oqz1w7or">
			<p>What is the answer to this question?</p>
			<label><input type="radio" name="q1" value="this">This</label>
			<label><input type="radio" name="q1" value="that">That</label>
			<label><input type="radio" name="q1" value="what">What</label>
			<p>Do you like green eggs and ham?</p>
			<label><input type="radio" name="q2" value="yes">Yes</label>
			<label><input type="radio" name="q2" value="no">No</label>
			<p>What kinds of pie are delicious?</p>
			<label><input type="checkbox" name="pie" value="apple">Apple</label>
			<label><input type="checkbox" name="pie" value="cherry">Cherry</label>
			<label><input type="checkbox" name="pie" value="pecan">Pecan</label>
			<p><label for="color_of_alphabet">On a scale of 1 to 10, what's your favorite color of the alphabet?</label></p>
			<p>
				<select id="color_of_alphabet" name="color_of_alphabet[]" multiple>
					<option value="circle">Circle</option>
					<option value="square">Square</option>
					<option value="donut">Donut</option>
				</select>
			</p>
			<p>
				<button type="submit">Submit Answers</button>
			</p>
		</form>
		<h2>Select Testing</h2>
		<form method="POST" action="http://requestb.in/oqz1w7or">
			<label for="errands">Have you finished those errands?</label>
			<select id="errands" name="errands">
				<option value="1">Yes</option>
				<option value="0" selected>No</option>
			</select>
			<p>
				<button type="submit">Submit</button>
			</p>
		</form>
	</body>
</html>
