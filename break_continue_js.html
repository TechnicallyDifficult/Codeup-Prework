<!DOCTYPE html>
<html>
	<head>
		<title>JS Break/Continue Test</title>
		<script>
			"use strict"
			for (var skip; skip % 2 !== 1;) {
				var skip = Math.floor((Math.random()*50)+1);
			}
			// Keep generating random numbers until you get an odd one.

			console.log("Random odd number to skip is: " + skip);

			for (var i = 1; i < 100; i++) {
				if (i > 50) {
					// Stop after reaching 50.
					break;
				}

				if (i % 2 === 0) {
					// Skip the even numbers.
					continue;
				}
				
				if (i == skip) {
					console.log("Yikes! Skipping number: " + skip);
					continue;
				} else {
					console.log("Here is an odd number: " + i);
				}

			}
		</script>
	</head>
	<body>
	</body>
